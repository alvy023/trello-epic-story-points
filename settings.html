<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = TrelloPowerUp.iframe();

        t.lists('id', 'name').then(function(lists) {
            var select = document.getElementById("epicsListSelect");
            lists.forEach(list => {
                var option = document.createElement("option");
                option.value = list.id;
                option.text = list.name;
                select.add(option);
            });
        });

        function saveSettings() {
            var epicsListId = document.getElementById("epicsListSelect").value;
            t.set('board', 'shared', 'epicsListId', epicsListId).then(() => {
                t.closePopup();
            });
        }
    </script>
</head>
<body>
    <h2>Settings</h2>
    <select id="epicsListSelect">
        <option value="">Select Epics List</option>
    </select>
    <button onclick="saveSettings()">Save</button>
</body>
</html>
