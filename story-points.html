<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Story Points</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = TrelloPowerUp.iframe();

        function savePoints() {
            var points = document.getElementById("storyPoints").value;
            console.log('Saving Points:', points);
            t.card('id').then(function(card) {
                console.log('Current Card:', card);
                return t.set('card', 'shared', 'storyPoints', points).then(() => {
                    t.get('card', 'shared', 'parentCardId').then(function(parentId) {
                        if (parentId) {
                            console.log('Updating Parent Card:', parentId);
                            updateParentCard(parentId);
                        }
                        t.closePopup();
                    });
                });
            });
        }

        function removePoints() {
            console.log('Removing Points');
            t.card('id').then(function(card) {
                console.log('Current Card:', card);
                return t.remove('card', 'shared', 'storyPoints').then(() => {
                    t.get('card', 'shared', 'parentCardId').then(function(parentId) {
                        if (parentId) {
                            console.log('Updating Parent Card:', parentId);
                            updateParentCard(parentId);
                        }
                        t.closePopup();
                    });
                });
            });
        }

        function updateParentCard(parentId) {
            console.log('Updating parent card:', parentId);
            t.get('board', 'shared', 'childCards').then(function(boardChildren) {
                var children = boardChildren[parentId] || [];
                var totalPoints = 0;

                var promises = children.map(function(child) {
                    return t.get('card', 'shared', 'storyPoints', { card: child.id }).then(function(points) {
                        points = parseInt(points, 10) || 0;
                        totalPoints += points;
                        console.log('Child:', child, 'Points:', points, 'Total Points:', totalPoints);
                    });
                });

                Promise.all(promises).then(function() {
                    console.log('Total Points for Parent:', totalPoints);
                    t.set('card', 'shared', 'totalPoints', totalPoints, { card: parentId });
                }).catch(function(error) {
                    console.error('Error updating parent card:', error);
                });
            });
        }
    </script>
</head>
<body>
    <h2>Set Story Points</h2>
    <input type="number" id="storyPoints" placeholder="Enter points" />
    <button onclick="savePoints()">Save</button>
    <button onclick="removePoints()">Remove</button>
</body>
</html>
